<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/5b14b99499.js" crossorigin="anonymous"></script>
  </head>

  <body>
    
    <div class="container">
      <div class="header">
        <h1>Rock Paper Scissors</h1>
        <h2>Reach 5 points to win. Choose one:</h2>
      </div>
    </div>

    <div class="container">
      <div class="buttons">
          <button class="btn" id="btnRock" value="Rock"><i class="fa-regular fa-hand-back-fist"></i></button>
          <button class="btn" id="btnPaper" value="Paper"><i class="fa-regular fa-hand"></i></button>
          <button class="btn" id="btnScissors" value="Scissors"><i class="fa-regular fa-hand-scissors"></i></button>
      </div>
    </div>

    <div class="container">
      <div class="score">
        <h2 id="players-choice"></h2>
        <h2 id="winner-of-the-round"></h2>
        <h2 id="score">Your score: 0. Computer score: 0</h2>
        <h2 id="winner-of-the-game"></h2>
      </div>
    </div>

  </body>

</html>
